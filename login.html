<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./Css/account.css">
    <title>Register</title>
</head>

<body class="section-one">
    <div class="container login-form shadow-lg fw-semibold px-5 py-4 mt-5 rounded">
        <p class="text-center mb-5">
            <a href="index.html">
                <img src="./Img/logo.png" alt="" width="50px">
                 Change It
                </a>
            </p>
        <div class="rounded mt-4 small">
            <div class="row justify-content-center fw-semibold">
                <p class="mb-4 fs-4 text-center">Sign into your account</p>
                <form action="#" method="POST">
                    <div class="col-12 form-floating small mb-2">
                        <input type="email" name="email"
                            class="form-control mb-3" placeholder="Email" autocomplete="off">
                        <label for="floatingEmail">Email</label>
                    </div>

                    <div class="col-12 form-floating small mb-2">
                        <input id="password" type="password" name="password" class="form-control my-2" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <input type="checkbox" name="" id="showPass" class="my-3"> <span class="small">Show Password</span>
                    <div class="col-12">
                        <button class="btn my-4 p-2 w-100">Sign in</button>
                    </div>
                </form>

                <p class="text-center mt-3 mb-4">Don't have an account? <a href="/register.html" class="text-primary">Sign Up</a></p>
            </div>
        </div>
        <p class="small text-center text-secondary">&copy; 2023 Change It. All Rights Reserved</p>
    </div>

</body>
<script>
    const show = document.getElementById("showPass");
    const password = document.getElementById("password");
    show.addEventListener("click", function() {
        if (password.getAttribute("type") === "password") {
            password.setAttribute("type", "text");
        } else {
            password.setAttribute("type", "password");
        }
    });
</script>

</html>
